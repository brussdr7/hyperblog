<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./contact.css">
    <title>Contact</title>

<body>
    <header class="header">
        <ul class="header__list">
            <li class="header__list--item">
                <a href="../../blogPost.html">Home</a>
            </li>

                <a href="/">About</a>
            </li>
            <li class="header__list--item">

            </li>
            <li class="header__list--item">
                <a href="./contact.html">Contact</a>
            </li>
        </ul>
    </header>
    <section class="container">
        <div class="container__contact">
            <h2>Registrate</h2>
            <form class="container__contact--form">
                <input aria-label="Nombre" class="input" type="text" placeholder="Nombre">
                <input aria-label="Correo" class="input" type="text" placeholder="Correo">
                <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
                <button class="button" type="button">Registrate</button>
            </form>
            <div class="container__contact--login">
                <a href="/">Inicia sesión</a>
            </div>
        </div>
    </section>
    <footer class="footer">
        <ul class="footer__list">
            <li class="footer__list--item">Terminos de uso</li>
            <li class="footer__list--item">Daclaracion de privacidad</li>
            <li class="footer__list--item">Centro de ayuda</li>
        </ul>
    </footer>

</html>
